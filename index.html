<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallary">
        <div class="photos">
            <img onclick= "main.src=this.src" src="images/background1.jpg" alt="image">
            <img onclick= "main.src=this.src" src="images/background2.jpg" alt="image">
            <img onclick= "main.src=this.src" src="images/background3.jpg" alt="image">
        </div>
    </div>
    <div class="main">
        <img src="images/background2.jpg" name="main" alt="">
    </div>
    <div class="photos">
        <img onmouseenter= "main.src=this.src" src="images/background1.jpg" alt="image">
        <img onmouseenter= "main.src=this.src" src="images/background2.jpg" alt="image">
        <img onmouseenter= "main.src=this.src" src="images/background3.jpg" alt="image">
    </div>

<script src="script.js"></script>
</body>
</html>
